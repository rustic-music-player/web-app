<ng-container *ngIf="album$ | async as album">
    <img class="background" [src]="album.coverart">
    <mat-card>
        <mat-card-title>{{album.title}}</mat-card-title>
        <mat-card-content fxLayout="column">
            <span class="mat-body-1">{{album.artist?.name}}</span>
            <span class="mat-caption">{{album.tracks.length}} Tracks</span>
        </mat-card-content>
        <mat-card-content>
            <mat-nav-list>
                <a mat-list-item *ngFor="let track of album.tracks" (click)="queueTrack(track)">
                    <h3 matLine>{{track.title}}</h3>
                    <p matLine *ngIf="track.duration">{{track.duration | duration}}</p>
                </a>
            </mat-nav-list>
        </mat-card-content>
        <button mat-fab class="play">
            <i class="mdi mdi-play"></i>
        </button>
    </mat-card>
</ng-container>
