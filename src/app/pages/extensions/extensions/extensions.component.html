<div class="extensions">
    <h2>Extensions</h2>
    <mat-selection-list multiple (selectionChange)="onChange($event)">
        <mat-list-option *ngFor="let extension of extensions$ | async" [selected]="extension.enabled" [value]="extension">
            <h3 matLine>{{ extension.name }}</h3>
            <p matLine>v{{ extension.version }}</p>
        </mat-list-option>
    </mat-selection-list>
</div>
