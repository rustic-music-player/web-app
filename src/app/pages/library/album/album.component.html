<div class="album" [style.background-image]="'url(' + album.coverart + ')'" *ngIf="album$ | async as album">
    <img class="background" [src]="album.coverart">
    <mat-card>
        <mat-card-content class="album__card-header" fxLayout="row">
            <img width="64" height="64" class="album__card-image" [src]="album.coverart" fxHide.lt-md>
            <div fxLayout="column">
                <h2 class="album__title">{{album.title}}</h2>
                <span class="mat-body-1">{{album.artist?.name}}</span>
                <span class="mat-caption">{{album.tracks.length}} Tracks</span>
            </div>
        </mat-card-content>
        <mat-card-content>
            <mat-action-list>
                <button mat-list-item *ngFor="let track of album.tracks" [rmsQueueTrack]="track">
                    <h3 matLine>{{track.title}}</h3>
                    <p matLine *ngIf="track.duration">{{track.duration | duration}}</p>
                </button>
            </mat-action-list>
        </mat-card-content>
        <button mat-fab class="play" (click)="queueAlbum(album)">
            <i class="mdi mdi-playlist-plus"></i>
        </button>
    </mat-card>
</div>
