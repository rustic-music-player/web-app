<div class="artist" *ngIf="artist$ | async as artist">
    <div class="artist__metadata">
        <h2 class="artist__name">{{ artist.name }}</h2>
        <span class="provider-badge--{{artist.provider}} mdi mdi-{{(artist.provider | provider).icon}}">
            {{ (artist.provider | provider).label }}
        </span>
        <p class="artist__description" *ngIf="artist.description">{{ artist.description }}</p>
    </div>
    <img class="artist__image" [src]="artist.image"/>
    <div class="artist__top-tracks" *ngIf="topTracks$ | async as topTracks">
        <h2>Top Tracks</h2>
        <mat-action-list>
            <rms-track-list-item *ngFor="let track of topTracks.tracks"
                                 [track]="track">
            </rms-track-list-item>
        </mat-action-list>
    </div>
    <div class="artist__albums" *ngIf="artist.albums.length">
        <h2>Albums</h2>
        <div fxLayout="row">
            <rms-album-card *ngFor="let album of artist.albums"
                            [album]="album">
            </rms-album-card>
        </div>
    </div>
    <div class="artist__playlists" *ngIf="(playlists$ | async)?.length > 0">
        <h2>Playlists</h2>
        <div fxLayout="row">
            <rms-playlist-card *ngFor="let playlist of playlists$ | async"
                               [playlist]="playlist">
            </rms-playlist-card>
        </div>
    </div>
</div>
