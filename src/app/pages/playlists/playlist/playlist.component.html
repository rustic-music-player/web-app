<ng-container *ngIf="playlist$ | async as playlist">
    <mat-card>
        <mat-card-title>
            {{ playlist.title }}
        </mat-card-title>
        <mat-card-content fxLayout="column">
            <span class="mat-caption">{{ playlist.tracks.length }} Tracks</span>
        </mat-card-content>
        <mat-card-content>
            <mat-action-list>
                <rms-track-list-item
                    *ngFor="let track of playlist.tracks"
                    [track]="track"
                >
                </rms-track-list-item>
            </mat-action-list>
        </mat-card-content>
        <div class="playlist-actions">
            <button
                mat-raised-button
                color="accent"
                (click)="queuePlaylist(playlist)"
            >
                Add To Queue
            </button>
            <div class="playlist-actions__advanced" fxShow.gt-md fxHide>
                <button mat-stroked-button (click)="playPlaylistNow(playlist)">
                    Play Now
                </button>
            </div>
            <button
                fxShow
                fxHide.gt-md
                mat-icon-button
                [matMenuTriggerFor]="playlistMenu"
            >
                <mat-icon svgIcon="dots-vertical"></mat-icon>
            </button>
        </div>
    </mat-card>
    <mat-menu #playlistMenu="matMenu">
        <button mat-menu-item (click)="playPlaylistNow(playlist)">
            Play Now
        </button>
    </mat-menu>
</ng-container>
