<rms-filter-provider></rms-filter-provider>
<mat-nav-list>
    <a [routerLink]="playlist.cursor" mat-list-item *ngFor="let playlist of (playlists$ | async)">
        <mat-icon matListIcon svgIcon="playlist-play" class="placeholder-icon placeholder-icon--badge"></mat-icon>
        <span class="provider-badge provider-badge--{{playlist.provider}}">
            <i class="mdi mdi-{{(playlist.provider | provider).icon}}">
            </i>
        </span>
        <h3 matLine>{{playlist.title}}</h3>
        <p matLine>{{playlist.tracks.length}} Tracks</p>
    </a>
</mat-nav-list>
<button mat-fab class="playlists__add-playlist-btn" (click)="addPlaylist()">
    <i class="mdi mdi-plus">
    </i>
</button>
