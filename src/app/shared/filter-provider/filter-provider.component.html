<div fxLayout="row">
    <div *ngFor="let provider of providers$ | async"
         class="filter-provider filter-provider--{{provider}}"
         [class.filter-provider--selected]="isSelected(provider)"
         (click)="toggle(provider)">
        <mat-icon [svgIcon]="(provider | provider).icon"></mat-icon>
        <span>{{(provider | provider).label}}</span>
    </div>
</div>
