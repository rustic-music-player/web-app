<a [routerLink]="['/library/albums', album.cursor]" class="album-card">
    <img *ngIf="album.coverart" [src]="album.coverart">
    <div class="album-card__placeholder" *ngIf="!album.coverart">
        <i class="mdi mdi-album"></i>
    </div>
    <span class="album-card__title">{{album.title}}</span>
    <a *ngIf="album.artist" [routerLink]="['/library/artists', album.artist.cursor]" class="album-card__artist">{{album.artist.name}}</a>
    <mat-icon [svgIcon]="(album.provider | provider).icon"
              [class]="album.provider"></mat-icon>
</a>
